<ng-container *ngIf="data?.length">
  <div class="p-8">
    <div class="tabs">
      <ng-container *ngFor="let item of data; let index = index">
        <a
          class="tab tab-lg tab-lifted"
          [class.tab-active]="index === selectedIndex"
        >
          {{ item.language.value }}
        </a>
      </ng-container>
      <a class="tab tab-lg tab-lifted">Add language</a>
      <div class="flex-1 cursor-default tab tab-lifted"></div>
    </div>

    <div class="pt-8"></div>

    <ng-container *ngFor="let item of data; let index = index">
      <div class="card card-bordered">
        <div class="card-body">
          <pre>{{ item.translations | json }}</pre>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
